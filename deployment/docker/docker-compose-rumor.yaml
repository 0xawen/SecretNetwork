    volumes:
#      - /tmp/aesmd:/var/run/aesmd
      - /tmp/secretdbootstrap:/tmp/.secretd
      - /tmp/secretd:/root/.secretd
      - /tmp/secretcli:/root/.secretcli
      - /tmp/sgx_secrets:/root/.sgx_secrets
    stdin_open: true
    tty: true
    environment:
      - http_proxy
      - https_proxy

  rumor:
    image: enigmampc/secret-network-sw-dev-rumor-custom:latest
    depends_on:
      - bootstrap
